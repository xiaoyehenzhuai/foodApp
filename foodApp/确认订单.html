<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>店铺详情3</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/确认订单.css">
</head>
<body>
<!--标题-->
    <div class="top">
        <header>
            <div class="header-return">
                <i id="return">&#xe683;</i>
            </div>
            确认订单
            <div class="header-return share">
                <i id="share">&#xe615;</i>
            </div>
            <div class="header-address">
                <p class="address-choice">
                    订单派送至&nbsp;&nbsp;&nbsp;(工作地)
                </p>
                <p class="address-school">
                    凯通大厦&nbsp;&nbsp;&nbsp;(小店区平阳街道122号)
                </p>
                <p class="address-person">
                    七月&nbsp;&nbsp;(女生)&nbsp;&nbsp;&nbsp;
                    <i id="phone">&#xe697;</i>
                    13899226666
                </p>
            </div>
            <div class="header-time">
                <div class="expect-time">
                    <p class="specific-time">预计送达时间 <span>中午12：00</span>
                        <i id="spread">&#xe698;</i>
                    </p>
                    <p class="special-note">
                        <i id="note">&#xe72d;</i>
                        准时达 超时赔付</p>
                </div>
                <div class="pay-style">
                    <p>支付方式 <span>在线支付</span></p>
                </div>
            </div>
        </header>
        <div class="order-form">
            <p class="order-form-title">老地方米饭套餐</p>
            <div class="order-form1">
                <div class="order-form-img">
                    <img src="img/container-list-1.png" alt="">
                </div>
                <span>牛腩拌饭</span>
                <!--<div class="multiply">
                        ×
                </div>-->
                <span class="multiply-number">
                    数量：1
                </span>
                <span class="multiply-price">
                    45.00￥
                </span>
            </div>
            <div class="order-form1">
                <div class="order-form-img">
                    <img src="img/container-list-2.png" alt="">
                </div>
                <span>土豆炖肉</span>
                <!--<div class="multiply">
                    ×
                </div>-->
                <span class="multiply-number">
                    数量：1
                </span>
                <span class="multiply-price">
                    45.00￥
                </span>
            </div>
        </div>
    </div>
<!--口味偏好价格-->
<div class="shop-lists">
    <div class="total-price">
        <span class="total">
            合计
        </span>
        <span class="price">
            34 <span class="price-unit">RMB</span>
        </span>
    </div>
    <div class="red-packet">
        <span>店铺优惠（满50减30）</span>
        <span>红包（满75减26元）</span>

        <span>优惠56元</span>
    </div>
    <div class="foot-remark">
        <div class="list-container">
            <span>饮食备注</span>
            <span>口味、偏好 <i id="remark-choose">&#xe634;</i> </span>
        </div>
    </div>
    <div class="foot-remark tableware">
        <div class="list-container">
            <span>餐具</span>
            <span id="tableware-special">参与绿色环保公益</span>
        </div>
    </div>
    <!--去支付-->
    <div class="pay">
        去支付
    </div>
</div>
</body>
</html>
