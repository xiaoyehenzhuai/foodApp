<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="登录注册/注册.css">
    <link rel="stylesheet" href="登录注册/basic.css">
    <title>登录</title>
</head>
<body>
<div class="da">
    <div class="bg">
        <img src="img/bg.png" alt="">
        <div class="register">
            注册
        </div>
        <div class="center bottom">
        </div>
        <div class="center between">
        </div>
        <div class="center top">
            <div class="login-information">
                <img src="img/name.png" alt="">
                <div class="name-text">
                    <span></span>
                    <input type="text" placeholder="请输入邮箱号/手机号">
                </div>
            </div>
            <div class="login-information password">
                <img src="img/password.png" alt="">
                <div class="name-text">
                    <span></span>
                    <input type="text" placeholder="请输入密码">
                </div>
            </div>
            <div class="password-information">
                <div class="remember-password">
                    <span></span>
                     记住密码
                </div>
                <div class="remember-password">
                    <i id="find-password">&#xe72d;</i>
                    忘记密码
                </div>
            </div>
            <div class="btn-login">
                    登录
            </div>
        </div>
        <div class="third-party-login">
            <div class="point point-special"></div>
            <div class="point"></div>
            <div class="text">第三方登录</div>
            <div class="point"></div>
            <div class="point point-special"></div>
        </div>
        <div class="third-party-icon">
            <div><img src="img/qq.png" alt=""></div>
            <div><img src="img/wechat.png" alt=""></div>
            <div><img src="img/payment.png" alt=""></div>
        </div>
    </div>
</div>
</body>
</html>
